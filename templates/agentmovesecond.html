    <style>
      .mainContain {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        margin-top: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        position: relative;
      }

      .cell {
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid #333;
        font-size: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        border-radius: 25px;
        border-color: green;
      }

      .cell:hover {
        background-color: #e0e0e0;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .board.freeze {
        pointer-events: none; /* â›” disables all clicks inside */
        opacity: 0.5; /* optional: add a faded look */
        transition: opacity 0.3s ease;
      }
      .win-line {
        position: absolute;
        height: 3px;
        background-color: red;
        width: 310px; /* slightly longer than 3x100px to cover gaps */
        top: 50%;
        left: 0;
        transform-origin: left center;
        transform: scaleX(0);
        transition: transform 0.3s ease;
        z-index: 10;
        border-radius: 90px;
      }
    </style>
  </head>

    <div

    <script>
      function showGameAlert(message, type = "primary") {
        const alertBox = document.getElementById("game-alert");
        const alertMsg = document.getElementById("game-alert-message");

        // Set the message
        alertMsg.textContent = message;

        // Reset and apply classes
        alertBox.className =
          "alert alert-dismissible fade show text-center fw-bold";
        alertBox.classList.add(`alert-${type}`);

        // Ensure it's visible
        alertBox.classList.remove("d-none");
      }

      function findWinComboFromBoard(symbol) {
        const cells = Array.from(document.querySelectorAll(".cell")).map(
          (cell) => cell.textContent.trim()
        );

        const winCombos = [
          [1, 2, 3],
          [4, 5, 6],
          [7, 8, 9], // Rows
          [1, 4, 7],
          [2, 5, 8],
          [3, 6, 9], // Columns
          [1, 5, 9],
          [3, 5, 7], // Diagonals
        ];

        for (let combo of winCombos) {
          const [a, b, c] = combo.map((i) => i - 1); // convert to 0-based index
          if (
            cells[a] === symbol &&
            cells[b] === symbol &&
            cells[c] === symbol
          ) {
            return combo; // Found winning combo
          }
        }

        return null;
      }

      function showWinLine(combo) {
        // Convert [1,2,3] to key "1-2-3"
        const key = combo.sort((a, b) => a - b).join("-");

        const styles = {
          "1-2-3": {
            top: "16.6%",
            left: "0%",
            rotate: "0deg",
            width: "389px",
            origin: "left center",
            left: "-42px",
          },
          "4-5-6": {
            top: "50%",
            left: "0%",
            rotate: "0deg",
            width: "389px",
            origin: "left center",
            left: "-42px",
          },
          "7-8-9": {
            top: "83.4%",
            left: "0%",
            rotate: "0deg",
            width: "389px",
            origin: "left center",
            left: "-42px",
          },

          "1-4-7": {
            top: "0%",
            left: "16.6%",
            rotate: "90deg",
            width: "346px",
            origin: "left center",
            top: "-20px",
          },
          "2-5-8": {
            top: "0%",
            left: "50%",
            rotate: "90deg",
            width: "346px",
            origin: "left center",
            top: "-20px",
          },
          "3-6-9": {
            top: "0%",
            left: "83.4%",
            rotate: "90deg",
            width: "346px",
            origin: "left center",
            top: "-20px",
          },

          "1-5-9": {
            top: "0%",
            left: "0%",
            rotate: "45deg",
            width: "440px",
            origin: "left center",
          },
          "3-5-7": {
            top: "99%",
            left: "0%",
            rotate: "-45deg",
            width: "440px",
            origin: "left center",
          },
        };

        const winLine = document.getElementById("win-line");
        const style = styles[key];

        if (style) {
          winLine.style.top = style.top;
          winLine.style.left = style.left;
          winLine.style.width = style.width;
          winLine.style.transformOrigin = style.origin;
          winLine.style.transform = `rotate(${style.rotate}) scaleX(1)`;
        }
      }

      // showWinLine([1, 2, 3])
      // showWinLine([4, 5, 6])
      // showWinLine([7, 8, 9])
      // showWinLine([1, 4, 7])
      // showWinLine([2, 5, 8])
      // showWinLine([3, 6, 9])
      // showWinLine([1, 5, 9])
      // showWinLine([3, 5, 7])
      const cells = document.querySelectorAll(".cell");
      let count = 0;

      function resetBoard() {
        // Clear all cell content
        document.querySelectorAll(".cell").forEach((cell) => {
          cell.textContent = "";
        });

        // Remove freeze (if board was disabled)
        document.getElementById("win-line").style.transform = "scaleX(0)";
      }
      // function status() {
      //   fetch("/status/")
      //     .then((response) => response.json())
      //     .then((data) => {
      //       console.log(data);
      //     })
      //     .catch((error) => {
      //       console.error("Fetch error:", error);
      //     });
      // }

      cells.forEach((cell) => {
        cell.addEventListener("click", () => {
          if (cell.innerText == "") {
            document.getElementById("board").classList.add("freeze");
            const index = cell.dataset.index;
            const url = `/userMove/?cell=${index}`; // ðŸ” Replace with your actual endpoint

            // Send GET request

            fetch(url)
              .then((response) => response.json())
              .then((data) => {
                const value = "O"; // or "O"
                const cell = document.querySelector(
                  `.cell[data-index="${index}"]`
                );
                if (cell) {
                  cell.textContent = value;
                }
                // console.log(data);
                // Then access specific keys
                if (data.result == "Draw") {
                  // console.log("Draw");
                  document.getElementById("board").classList.add("freeze");
                  // alert("Game Draw"); // or show modal/message
                  showGameAlert("It's a Draw!", "warning");

                  fetch("/sessionClear/")
                    .then((response) => response.json())
                    .then((data) => {
                      // console.log(data);
                    })
                    .catch((error) => {
                      console.error("Fetch error:", error);
                    });
                } else if (data.result == "Agent Loss") {
                  // console.log("Agent Loss");

                  const combo = findWinComboFromBoard("O"); // or "O" depending on who won
                  // console.log(combo);
                  showGameAlert("You Win ðŸŽ‰ðŸŽ‰ ! Agent Loss", "success");

                  if (combo) {
                    showWinLine(combo);
                  }

                  document.getElementById("board").classList.add("freeze");
                  // alert("Agent Loss"); // or show modal/message
                  fetch("/sessionClear/")
                    .then((response) => response.json())
                    .then((data) => {
                      // console.log(data);
                    })
                    .catch((error) => {
                      console.error("Fetch error:", error);
                    });
                } else {
                  fetch("/agentMove/?term=second")
                    .then((response) => response.json())
                    .then((data) => {
                      // console.log(data);
                      const value = "X"; // or "O"
                      const cell = document.querySelector(
                        `.cell[data-index="${data.cell}"]`
                      );
                      if (cell) {
                        cell.textContent = value;
                      }
                      if (data.result == "Draw") {
                        // console.log("Draw");
                        document
                          .getElementById("board")
                          .classList.add("freeze");
                        // alert("Game Draw"); // or show modal/message
                        showGameAlert("It's a Draw!", "warning");

                        fetch("/sessionClear/")
                          .then((response) => response.json())
                          .then((data) => {
                            // console.log(data);
                          })
                          .catch((error) => {
                            console.error("Fetch error:", error);
                          });
                      } else if (data.result == "Agent Win") {
                        // console.log("Agent Win");
                        const combo = findWinComboFromBoard("X"); // or "O" depending on who won
                        showGameAlert("You Loss ! Agent Loss", "danger");

                        if (combo) {
                          showWinLine(combo);
                        }

                        document
                          .getElementById("board")
                          .classList.add("freeze");
                        // alert("Agent Win"); // or show modal/message
                        fetch("/sessionClear/")
                          .then((response) => response.json())
                          .then((data) => {
                            // console.log(data);
                          })
                          .catch((error) => {
                            console.error("Fetch error:", error);
                          });
                      } else {
                        document
                          .getElementById("board")
                          .classList.remove("freeze");
                      }
                      // Then access specific keys
                    })
                    .catch((error) => {
                      console.error("Fetch error:", error);
                    });
                }
              })
              .catch((error) => {
                console.error("Fetch error:", error);
              });
          }
        });
      });
      function resetButton() {
        resetBoard();
        document.getElementById("board").classList.remove("freeze");

        fetch("/sessionClear/")
          .then((response) => response.json())
          .then((data) => {
            // console.log(data);
          })
          .catch((error) => {
            console.error("Fetch error:", error);
          });
      }
    </script>
